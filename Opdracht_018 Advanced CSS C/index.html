<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="social">
      <a class="social__item social__item--twi" href="https://twitter.com/"
        ><i class="fab fa-twitter"></i
      ></a>

      <a
        class="social__item social__item--link" href="https://www.linkedin.com/"
        ><i class="fab fa-linkedin"></i
      ></a>

      <a class="social__item social__item--fac" href="https://www.facebook.com/"
        ><i class="fab fa-facebook"></i
      ></a>

      <a class="social__item social__item--git" href="https://github.com/"
        ><i class="fab fa-github"></i
      ></a>

      <a
        class="social__item social__item--ins" href="https://www.instagram.com/"
        ><i class="fab fa-instagram"></i
      ></a>

      <a
        class="social__item social__item--youtube" href="https://www.youtube.com/"
        ><i class="fab fa-youtube"></i
      ></a>

    </div>
  </body>
</html>
